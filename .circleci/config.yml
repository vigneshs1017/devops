# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

parameters:
  ue2region:
    type: string
    default: "us-east-2"
  uw2region:
    type: string
    default: "us-west-2"
  cluster_name:
     type: string
     default: "promo"
  AWS_ACCESS_KEY_ID: 
     default: "AKIAXYKJQNPXKPWMPNPX"
  AWS_SECRET_ACCESS_KEY: 
     default: "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"
  AWS_DEFAULT_REGION: 
     default: "us-east-1"


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/jobs-steps/#jobs-overview & https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/executor-intro/ & https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      # Specify the version you desire here
      # See: https://circleci.com/developer/images/image/cimg/base
      - image: cimg/aws:2023.12

    # Add steps to the job
    # See: https://circleci.com/docs/jobs-steps/#steps-overview & https://circleci.com/docs/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      - run: |
          aws configure set aws_access_key_id << pipeline.parameters.AWS_ACCESS_KEY_ID >>
          aws configure set aws_secret_access_key << pipeline.parameters.AWS_SECRET_ACCESS_KEY >>
          aws configure set default.region << pipeline.parameters.AWS_DEFAULT_REGION >>

          Cluster = $(aws ecs list-clusters --region << pipeline.parameters.AWS_DEFAULT_REGION >>)

          echo "Cluster name $Cluster"
          echo "<< pipeline.parameters.uw2region >>"
          echo "<< pipeline.parameters.ue2region >>"
          echo "<< pipeline.parameters.cluster_name >>"

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
 say-hello-workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - say-hello
